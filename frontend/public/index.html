<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./main.css'>
    
  </head>
  <body>
    <title>Welcome!</title>
    <h1>Boba By Numbers: Bay Area Edition</h1>
    <div id='root'></div>
    <!--Chart Placement[2]-->
    <!-- Testing out Zingchart implementation. -->
    <!-- <div id ='chartDiv'></div> -->
    <div id = "slider-container">
      <label for="sweetness">Sweetness</label>
      <input id="sweetness" type="range" min="1" max="10" class="slider">
      <label for="tapioca-quality">Tapioca Quality</label>
      <input id="tapioca-quality" type="range" min="1" max="10" class="slider">
      <label for="tea-flavor">Tea Flavor</label>
      <input id="tea-flavor" type="range" min="1" max="10" class="slider">
      <label for="overall-value">Overall Value</label>
      <input id="overall-value" type="range" min="1" max="10" class="slider">
      <label for="aesthetic">Aesthetic</label>
      <input id="aesthetic" type="range" min="1" max="10" class="slider">
      <label for="fruit-flavor">Fruit Flavor</label>
      <input id="fruit-flavor" type="range" min="1" max="10" class="slider">
    </div>
    <div id='myChart'></div>
    <footer>Made by Hannah Kang</footer>
    <h1>Lower Nav Bar will go at base of page</h1>
    
  </body>
</html>
